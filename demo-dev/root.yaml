apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://github.com/vermut/jdhw.git'
    targetRevision: master
    path: 'demo-dev/applications'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
